<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb5 text-center">Crud App con Local Storage</h2> 
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" class="form-control" id="edad" placeholder="Ingrese su edad">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="celular">Celular</label>
                    <input type="text" name="celular" class="form-control" id="celular" placeholder="Ingrese su NÂº Celular">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" class="form-control" id="correo" placeholder="Ingrese su correo">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="agregar" onclick="agregarDatos()">Agregar</button>
                    <button class="btn btn-primary" id="editar" onclick="editarDatos()">Editar</button>
                </div>
            </div>
        </div>
        <!-- Tabla -->
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="tabla-crud">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
